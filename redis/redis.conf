# Redis configuration for HiLabs Healthcare Contract Classifier
# Optimized for Celery background tasks

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory management - reduced for faster processing
maxmemory 256mb
maxmemory-policy allkeys-lru

# Persistence (disabled for performance in development)
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Performance tuning - optimized for speed
tcp-keepalive 60
timeout 300
tcp-nodelay yes

# Hash optimizations for Celery tasks
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
set-max-intset-entries 512

# Security (basic for development)
# requirepass hilabsredis

# Celery-specific optimizations
databases 16
