# Redis configuration for HiLabs Healthcare Contract Classifier
# Optimized for Celery background tasks

# Network
bind 0.0.0.0
port 6379
protected-mode no

# Memory management
maxmemory 512mb
maxmemory-policy allkeys-lru

# Persistence (disabled for performance in development)
save ""
appendonly no

# Logging
loglevel notice
logfile ""

# Performance tuning
tcp-keepalive 300
timeout 0

# Security (basic for development)
# requirepass hilabsredis

# Celery-specific optimizations
databases 16
